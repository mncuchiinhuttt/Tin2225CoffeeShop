{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Checkout</h2>
    
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title">Delivery Information</h4>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number*</label>
                            <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                        </div>
                        <div class="mb-3">
                            <label for="delivery_address" class="form-label">Delivery Address*</label>
                            <textarea class="form-control" id="delivery_address" name="delivery_address" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Place Order</button>
                        <a href="{% url 'cart-view' %}" class="btn btn-outline-secondary">Back to Cart</a>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Order Summary</h4>
                    <div class="table-responsive">
                        <table class="table">
                            <tbody>
                                {% for item in cart_items %}
                                <tr>
                                    <td>{{ item.menu_item.name }} Ã— {{ item.quantity }}</td>
                                    <td class="text-end">{{ item.get_total }} VND</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Total:</th>
                                    <th class="text-end">{{ total }} VND</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
