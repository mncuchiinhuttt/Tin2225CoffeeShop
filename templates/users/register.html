{% extends 'base.html' %}

{% block content %}
<div class="flex min-h-[calc(100vh-2rem)] items-center justify-center p-4">
    <div class="w-full max-w-md space-y-8 bg-white p-8 rounded-xl shadow-lg">
        <!-- Header -->
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">Create an account</h2>
            <p class="mt-2 text-sm text-gray-600">Join Tin2225 Coffee Shop today</p>
        </div>

        <!-- Registration Form -->
        <form method="post" class="mt-8 space-y-6">
            {% csrf_token %}
            
            <!-- Error Messages -->
            {% if form.errors %}
            <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle text-red-500"></i>
                    </div>
                    <div class="ml-3">
                        <div class="text-sm text-red-700">
                            {% for field in form %}
                                {% for error in field.errors %}
                                    <p class="mb-1">{{ error }}</p>
                                {% endfor %}
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}

            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" 
                           name="username" 
                           id="username" 
                           required 
                           class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-500"
                           placeholder="Choose a username">
                </div>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" 
                           name="email" 
                           id="email" 
                           required 
                           class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-500"
                           placeholder="Enter your email">
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password1" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" 
                           name="password1" 
                           id="password1" 
                           required 
                           class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-500"
                           placeholder="Create a password">
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" 
                           name="password2" 
                           id="password2" 
                           required 
                           class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-500"
                           placeholder="Confirm your password">
                </div>
            </div>

            <!-- Terms Checkbox -->
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input type="checkbox" 
                           name="terms" 
                           id="terms" 
                           required
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                </div>
                <div class="ml-2 text-sm">
                    <label for="terms" class="font-medium text-gray-700">
                        I agree to the 
                        <a href="{% url 'terms' %}" class="text-blue-600 hover:text-blue-500">Terms</a>
                        and
                        <a href="{% url 'privacy' %}" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                Create account
            </button>
        </form>
        
        <!-- Login Link -->
        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account?
            <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
