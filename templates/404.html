{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="text-center">
        <h1 class="text-9xl font-extrabold text-red-500 mb-4">404</h1>
        <div class="mb-8">
            <i class="fas fa-coffee text-6xl text-gray-400 animate-bounce"></i>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-4">Oops! Page Not Found</h2>
        <p class="text-lg text-gray-600 mb-8">
            The page you're looking for doesn't exist or has been moved.
            <br>Would you like to try our fresh coffee instead?
        </p>
        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <a href="{% url 'home' %}" 
               class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-full text-white bg-indigo-600 hover:bg-indigo-700 transition-all duration-200 hover:-translate-y-0.5 hover:shadow-lg">
                <i class="fas fa-home mr-2"></i>Go Home
            </a>
            <a href="{% url 'menu-list' %}" 
               class="inline-flex items-center justify-center px-6 py-3 border border-indigo-600 text-base font-medium rounded-full text-indigo-600 bg-white hover:bg-indigo-50 transition-all duration-200 hover:-translate-y-0.5 hover:shadow-lg">
                <i class="fas fa-mug-hot mr-2"></i>Browse Menu
            </a>
        </div>
    </div>
</div>
{% endblock %}
